<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      {{ 'PET.SEARCH.LABEL_INSTRUCTIONS' | translate }}
    </h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="w-full">

          <label
            for="brand"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            PET-ID
          </label>

          <input
            type="text"
            name="brand"
            id="brand"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="{{ 'PET.SEARCH.TEXTBOX_ENTER_MANUALLY' | translate }}"
            required=""
            formControlName="petId"
            maxlength="50"
            >

          <!-- Mensajes de Error -->
          <p
            *ngIf="getErrorMessage('petId')"
            class="text-red-500 text-xs italic mt-2">
            {{ getErrorMessage('petId') }}
          </p>

        </div>
      </div>

      <button
        type="submit"
        class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 hover:bg-blue-800"
        [disabled]="form.invalid">
        {{ 'PET.SEARCH.BUTTON_SEARCH' | translate }}
      </button>

    </form>
  </div>
</section>
