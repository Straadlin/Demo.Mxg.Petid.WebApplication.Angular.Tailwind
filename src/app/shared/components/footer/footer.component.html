<footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
  <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a [routerLink]="['/home']" class="hover:underline">PET-ID MX</a>. {{ 'FOOTER.ALL_RIGHTS' | translate }}
  </span>
  <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
      <li>
          <a href="#" class="hover:underline me-4 md:me-6">{{ 'FOOTER.ABOUT' | translate }}</a>
      </li>
      <li>
          <a href="#" class="hover:underline me-4 md:me-6">{{ 'FOOTER.POLICY' | translate }}</a>
      </li>
      <li>
          <a [routerLink]="['/contact']" class="hover:underline">{{ 'FOOTER.CONTACT' | translate }}</a>
      </li>
  </ul>

  <div class="flex items-center mt-4 md:mt-0">
    <button
      (click)="changeLanguage('es')"
      [class.active]="currentLanguage() === 'es'"
      class="text-sm font-medium text-gray-500 hover:underline me-4 md:me-6 focus:outline-none">
      Español
    </button>
    <button
      (click)="changeLanguage('en')"
      [class.active]="currentLanguage() === 'en'"
      class="text-sm font-medium text-gray-500 hover:underline md:me-6 focus:outline-none">
      English
    </button>
  </div>

  </div>
</footer>
